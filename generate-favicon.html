<!DOCTYPE html>
<html>
<head>
  <title>Generate Round Favicon</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px;
    }
    #download {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Generate Round Favicon</h1>
  <p>This tool creates a round favicon from your HeroImage.jpg</p>
  <canvas id="canvas" width="128" height="128"></canvas>
  <a id="download" href="#" download="favicon.png">Download Rounded Favicon</a>

  <script>
    window.onload = function() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      // Load the image
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = 'HeroImage.jpg'; // Make sure this path is correct
      
      img.onload = function() {
        // Clear canvas
        ctx.clearRect(0, 0, size, size);
        
        // Create circular clipping area
        ctx.beginPath();
        ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.clip();
        
        // Draw the image
        ctx.drawImage(img, 0, 0, size, size);
        
        // Add a subtle border (optional)
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
        ctx.stroke();
        
        // Set download link
        const downloadLink = document.getElementById('download');
        downloadLink.href = canvas.toDataURL('image/png');
      };
    };
  </script>
</body>
</html>
